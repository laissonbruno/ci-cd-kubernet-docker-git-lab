stages:
  - build
  - deploy_gcp

build_images:
  stage: build
  image: docker:20.10.16

  services:
    - docker:20.10.16-dind
  
  variables:
    DOCKER_TLS_CERTDIR: "/certs"
  
  before_script:
    - docker login -u $REGISTRY_USER -p $REGISTRY_PASS
  
  script:
    - docker build -t laissonbruno/app-cicd-teste:1.0 app/.
    - docker push laissonbruno/app-cicd-teste:1.0

deploy_gcp:
  stage: deploy_gcp

  before_script:
    - chmod 400 $SSH_KEY
  script:
    - ssh -o StrictHostKeyChecking=no -i $SSH_KEY gcp@SSH_SERVER "sudo rm -Rf ./app-cicd-teste/ && sudo git clone {endere√ßo do repositorio aqui...} && cd ./app-cicd-teste/ && sudo chmod +x ./script.sh && sudo ./script.sh"